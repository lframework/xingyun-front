<!DOCTYPE html>
<html lang="en" class="beauty-scroll">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= process.env.VUE_APP_NAME %></title>
    <link rel='stylesheet' href='/static/css/pluginsCss.css' />
    <link rel='stylesheet' href='/static/css/plugins.css' />
    <link rel='stylesheet' href='/static/css/luckysheet.css' />
    <link rel='stylesheet' href='/static/css/iconfont.css' />
    <script src="/static/js/plugin.js"></script>
    <script src="/static/js/luckysheet.umd.js"></script>
  </head>
  <style>
    @-webkit-keyframes gradient {
      50% {
        background-position: 100% 0
      }
    }

    @keyframes gradient {
      50% {
        background-position: 100% 0
      }
    }

    @-webkit-keyframes img {
      0% {
        -webkit-transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(-360deg);
      }
    }

    @keyframes img {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(-360deg);
        transform: rotate(-360deg);
      }
    }

    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @-webkit-keyframes spin-reverse {
      0% {
        -webkit-transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(-360deg);
      }
    }

    @keyframes spin-reverse {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(-360deg);
        transform: rotate(-360deg);
      }
    }

    #loader-wrapper {
      background-image: linear-gradient(45deg, rgb(83, 168, 255) 0%, rgb(140, 197, 255) 33%, rgb(83, 168, 255) 66%, rgb(140, 197, 255) 100%);
      background-size: 400%;
      background-position: 0% 100%;
      -webkit-animation: gradient 7.5s ease-in-out infinite;
      animation: gradient 7.5s ease-in-out infinite;
    }

    #loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      overflow: hidden;
    }

    #loader {
      display: flex;
      position: relative;
      left: 50%;
      top: 50%;
      width: 150px;
      height: 150px;
      margin: -75px 0 0 -75px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #fff;
      animation: spin 1.7s linear infinite;
      z-index: 11;
    }

    #loader:before {
      content: "";
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #fff;
      animation: spin-reverse .6s linear infinite;
    }

    #loader:after {
      content: "";
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #fff;
      animation: spin 1s linear infinite;
    }

    #loader img {
      margin: auto;
      align-items: center;
      display: table-cell;
      vertical-align: middle;
      text-align: center;
      animation: img 1.7s linear infinite;
    }

    .loader {
      top: 76%;
      left: 50%;
      -webkit-transform: translate(-50%,-50%);
      -mos-transform: translate(-50%,-50%);
      transform: translate(-50%,-50%);
      text-align: center;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      cursor: default;
      width: 100%;
      max-width: 990px;
      overflow: visible;
      z-index: 99;
    }

    .loader,.loader div {
      position: absolute;
      height: 36px;
      font-size: 20px;
      color: #D9ECFF;
    }

  </style>
  <script language="JavaScript">
    var userAgent = navigator.userAgent;
    var isLessIE11 = userAgent.indexOf('compatible') > -1 && userAgent.indexOf('MSIE') > -1;
    var isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf('rv:11.0') > -1;
    if (isLessIE11 || isIE11) {
      alert('您正在使用的浏览器版本过低，将不能正常浏览内容，请升级或更换浏览器')
    }
  </script>
  <script charset="utf-8" src="https://map.qq.com/api/gljs?v=1.exp&key=<%= process.env.VUE_APP_TX_MAP_KEY %>"></script>
  <body>
    <div id="popContainer" class="beauty-scroll" style="height: 100vh; overflow-y: scroll">
      <div id="app">
        <div id="loader-wrapper">
          <div id="loader"></div>
        </div>
        <div class="loader">
          系统加载中，请稍候
        </div>
      </div>
    </div>
  </body>
</html>
